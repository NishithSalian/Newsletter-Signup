<!DOCTYPE html>
<html>
<head>
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <form action="/" method="post">
    <img src="Images/signup.png" alt="Logo" width="82" height="72">
    <h1>Subscribe to our Newsletter</h1>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="fname"><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="lname"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <input type="submit" value="Sign Up" onclick="alert('Thank you for signing up!')">
  </form>
</body>
</html>
